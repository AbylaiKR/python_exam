{%extends "base_generic.html"%}
{% block content %}
{% if movie_list %}
<div class="movie_content">
    {% for movie in movie_list %}
    <div class="card" style="width: 18rem;">
        <div class="dropdown">
            <img src="{{movie.poster_url}}" class="card-img-top dropbtn" alt="...">
            <div class="dropdown-content">
                <div class="card-body">
                    <h5 class="card-title">{{movie.name}}</h5>
                    <hr>
                    <p class="card-text">{{movie.short_description}}</p>
                    <hr>
                    <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary">Посмотреть</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<p>Oops, not a single movie was found in the database</p>
{% endif %}
{% endblock %}
